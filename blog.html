---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
  <li class="card my-3">
    <a class="card-header h3" href="{{ post.url | relative_url }}">{{ post.title }}</a>
    <div class="card-body">
      <p class="card-text">{{ post.excerpt }}</p>
    </div>
  </li>
  {% endfor %}
</ul>
